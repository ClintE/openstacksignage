<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="assets/css/theme.css" type="text/css">
	<title></title>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/vue-router"></script>
	<style>
		.fill {
			min-height: 100vh;
			height: 100%;
			background: url(assets/images/RoomDisplay_background.png) center bottom;
			background-size: cover;
		}
	</style>
</head>
<body class="fill">
<div id="app">
	<div class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<img class="img-fluid d-block mx-auto" src="assets/images/RoomDisplay_logo.png">
				</div>
			</div>
		</div>
	</div>
	<div class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center text-uppercase text-secondary">
						Now
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1 class="display-1 text-center text-uppercase">
						{{ now }}
					</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1 class="text-center text-uppercase text-secondary">
						{{ room }}
					</h1>
				</div>
				<div class="col-md-6">
					<h1 class="text-center text-secondary">
						{{ start }}
					</h1>
					<h1 class="text-uppercase text-center text-secondary">
						to
					</h1>
					<h1 class="text-center text-secondary">
						{{ end }}
					</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-secondary text-uppercase text-center">
						Next
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center text-uppercase">
						{{ next }}
					</h1>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous" type="text/javascript"></script>
<script>

	function dateToLocaleString(UTCTime, timeZone) {
        var epoch = new Date(0);
        epoch.setUTCSeconds(parseInt(UTCTime));
        var date = new Date(epoch);
	    return date.toLocaleString([], { timeZone: timeZone, hour: '2-digit', minute:'2-digit' });
	}

    var router = new VueRouter({
        mode: 'history',
        routes: []
    });

    var app =  new Vue({
        router,
        el: '#app',
        mounted: function() {
            var query = this.$route.query;

            this.now = query.now;
			this.room = query.room;
            this.start = dateToLocaleString(query.start, query.timeZone);
            this.end = dateToLocaleString(query.end, query.timeZone);
        },
        data: {
            now: '',
            room: '',
            start: '',
            end: '',
            next: 'Issues with OpenStack that are not OpenStack issues'
        }
    });

</script>
</body>
</html>
